              curl -L "https://releases.hashicorp.com/packer/<< parameters.version >>/packer_<< parameters.version >>_linux_amd64.zip" -o packer.zip
              echo '<< parameters.sha256 >>  ./packer.zip' | shasum -a 256 -c
