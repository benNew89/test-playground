version: 2.1

executors:
  dbt_parse_linting:
    docker:
      - image: python:3.8.13-buster
    resource_class: medium+
    
references:
  dbt_container_config: &dbt_container_config
    executor: dbt_parse_linting

jobs:
  dbt_parse_linting:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Install Infisical CLI
          command: |
            curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | bash
            apt-get update && apt-get install -y infisical=0.32.0
  build2:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Print a message
          command: echo "Hello, CircleCI! This is version 2"
  build3:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Print a message
          command: echo "Hello, CircleCI! This is version 3"
  build4:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Debug Environment Variables
          command: |
            echo "All environment variables containing DEVSECOPS:"
            env | grep context1 || echo "No context1 variables found"
            echo "DEVSECOPS_CHAT_WEBHOOK value: '${DEVSECOPS_CHAT_WEBHOOK}'"
            echo "Length of DEVSECOPS_CHAT_WEBHOOK: ${#DEVSECOPS_CHAT_WEBHOOK}"
            echo "test"
workflows:
  version: 2
  dbt_parse_linting:
    jobs:
      - dbt_parse_linting
      - build2
  build_and_test_advanced1:
    jobs:
      - dbt_parse_linting
      - build2:
          requires:
            - dbt_parse_linting
      - build3:
          requires:
            - build2
  build_and_test_advanced2:
    jobs:
      - build4:
          context:
          - devsecops
      - dbt_parse_linting
      - build2:
          requires:
            - dbt_parse_linting
      - build3:
          requires:
              - build2
    
