                    echo "AMI_ID is empty. Exiting..."
                    exit 1
                  fi
                  echo "${AMI_ID}" > /tmp/workspace/${CIRCLE_WORKFLOW_ID}-<< parameters.ami_name >>.txt
            - persist_to_workspace:
