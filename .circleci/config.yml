version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.3.0

parameters:
  always-continue:
    type: boolean
    default: false
  build-store:
    type: boolean
    default: false
  build-erp:
    type: boolean
    default: false

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/no-updates.yml
          mapping: | # The mapping will be used to generate the dynamic configuration for all conditions that match.
            RustErp/.* build-erp true .circleci/rust-erp.yml
          filters:
            tags:
              only: /.*/
