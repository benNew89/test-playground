---
version: 2.1
setup: true

orbs:
  continuation: 'circleci/continuation@1'

jobs:
  setup:
    docker:
      - image: 'cimg/base:current'
    steps:
      - 'checkout'
      - continuation/continue:
          circleci_domain: 'cci.anduril.au'
          configuration_path: 'config.yml'

workflows:
  setup:
    jobs:
      - 'setup'
