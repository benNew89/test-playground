version: 2.1

jobs:
  reproduce-apt-logs:
    docker:
      - image: ubuntu:22.04
    steps:
      - run:
          name: Install Specific Version of systemd
          command: |
            apt-get update
            apt-get install -y systemd=249.11-0ubuntu3.15
      - run:
          name: Install Specific Packages
          command: |
            DEBIAN_FRONTEND=noninteractive apt-get install -y libxrender1=1:0.9.10-1build4

workflows:
  version: 2
  reproduce-apt:
    jobs:
      - reproduce-apt-logs
