version: 2.1

executors:
  dbt_parse_linting:
    docker:
      - image: python:3.8.13-buster
    resource_class: medium+
    
references:
  dbt_container_config: &dbt_container_config
    executor: dbt_parse_linting

jobs:
  build:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Print a message
          command: echo "Hello, CircleCI!"
  build2:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Print a message
          command: echo "Hello, CircleCI! This is version 2"
  build3:
    <<: *dbt_container_config
    steps:
      - checkout  # Pulls your code from the repository
      - run:
          name: Print a message
          command: echo "Hello, CircleCI! This is version 3"
workflows:
  version: 2
  build_and_test_basic:
    jobs:
      - build
      - build2
  build_and_test_advanced:
    jobs:
      - build
      - build2:
          requires:
            - build
      - build3:
          requires:
            - build2
      
    
