version: 2.1

jobs:
  reproduce-apt-logs:
    docker:
      - image: ubuntu:22.04
    steps:
      - run:
          name: Install Specific Version of systemd
          command: |
            apt-get update
            apt-get install -y systemd=249.11-0ubuntu3.15

workflows:
  version: 2
  reproduce-apt:
    jobs:
      - reproduce-apt-logs
