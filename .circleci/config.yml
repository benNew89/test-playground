            export TF_VAR_account_id="${TF_VAR_account_id:-<< parameters.account_id >>}"
            mkdir -p ~/.aws
            cd ~/project/terraform/modules/creds
            terraform init
            terraform apply -auto-approve
          environment:
            TF_VAR_cluster_type: << parameters.cluster_type >>

